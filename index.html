<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Text Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            function clearscrn() {
                    document.getElementById('screen').value = "" ;
                }
        </script>
    </head>
    <body>
        <main class="h-screen w-11/12 mx-auto bg-red-500">
            <h1 class="text-7xl text-purple-400 text-center p-8">Text Editor</h1>
            <div class=" flex justify-evenly h-fit w-11/12 mx-auto p-8 bg-green-500">
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').style.fontWeight = 'bold'">Bold</button>
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').style.fontStyle = 'italic'">Italics</button>
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').style.color='red'">Red</button>
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').style.textAlign ='left'">LA</button>
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').style.textAlign ='center'">CA</button>
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').style.textAlign='right'">RA</button>
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').style.textTransform='uppercase'">Uppercase</button>
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').style.textTransform='lowercase'">LC</button>
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').style.textTransform='capitalize'">Cap</button>
                <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" onclick="document.getElementById('input').value=''">Clear</button>
            </div>
            <br>
            <div class="h-4/5 w-10/12 mx-auto bg-blue-500">
                <textarea class= "border-solid border-4 border-purple-400 shadow-md text-stone-500 rounded-md w-full h-full  mx-auto p-8 text-2xl" id="input">Your Text Here</textarea>

            </div>
        </main>
    </body>
</html>
